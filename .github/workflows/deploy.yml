name: Build and Deploy
on:
  push:
    branches:
      - main  # Change this to your default branch if not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.1
      with:
        persist-credentials: false

    - name: Install and Build 🔧
      run: |
        # Add commands to build your project here
        # This will depend on the specific technology or static site generator you are using
        # For example, with npm and a React app, you might run:
        # npm install
        # npm run build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages  # The branch the action should deploy to.
        folder: source  # The folder the action should deploy.
